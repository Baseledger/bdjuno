table:
  name: payee
  schema: public
object_relationships:
- name: validator
  using:
    foreign_key_constraint_on: consensus_address
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - consensus_address
    - operator_address
    - revenue_address
    - staking_address
    - contract_stakes
    - ubt_staking_balance
    - due_payment
    - stake_address_override
    filter: {}
  role: anonymous
