table:
  name: message
  schema: public
object_relationships:
- name: transaction
  using:
      column_mapping:
        transaction_hash: hash
        partition_id: partition_id
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - transaction_hash
    - index
    - type
    - value
    - involved_accounts_addresses
    filter: {}
  role: anonymous
